        <!-- Font -->

        />

        <!--Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Style CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <!-- Navigation -->
            <div class="navigation">
                <div class="container">
                    <div class="navigation-layout">
                        <img
                            src="./assets/img/logo.svg"
                            alt="logo"
                            class="navigation__logo"
                        />
                        <nav class="navigation__menu">
                            <div class="navigation__menu-list">
                                <a
                                    href="#!"
                                    class="navigation__menu-item navigation__menu-item--active"
                                    >Home</a
                                >
                                <a href="#!" class="navigation__menu-item"
                                    >About</a
                                >
                                <a href="#!" class="navigation__menu-item">
                                    Services & Rates
                                </a>
                                <a href="#!" class="navigation__menu-item"
                                    >Review</a
                                >
                                <a href="#!" class="navigation__menu-item">
                                    Contacts us
                                </a>
                            </div>
                        </nav>
                        <div class="navigation__action">
                            <a href="#!" class="navigation__action-btn"
                                >Sign up</a
                            >
                        </div>
                    </div>
                </div>
            </div>

            <!-- Hero -->
            <section class="hero">
                <div class="container">
                    <div class="hero-layout">
                        <figure class="hero__media">
                            <div class="hero__media-bg-big">
                                <img
                                    src="./assets/img/hero-img-big.png"
                                    alt="cat"
                                    class="hero__media-img-big"
                                />
                            </div>
                            <div class="hero__media-bg-small">
                                <img
                                    src="./assets/img/hero-img-small.png"
                                    alt="dog"
                                    class="hero__media-img-small"
                                />
                            </div>
                            <div class="hero__media-info">
                                <div class="hero__media-item">
                                    <div class="hero__media-bg-img">
                                        <img
                                            src="./assets/img/hero-info-1.png"
                                            alt="Pet Health"
                                            class="hero__media-item-img"
                                        />
                                    </div>
                                    <div class="hero__media-item-right">
                                        <span class="hero__media-item-service"
                                            >Pet Health</span
                                        >
                                        <div
                                            class="hero__media-item-line"
                                        ></div>
                                    </div>
                                </div>
                                <div class="hero__media-item">
                                    <div class="hero__media-bg-img">
                                        <img
                                            src="./assets/img/hero-info-2.png"
                                            alt="Pet care"
                                            class="hero__media-item-img"
                                        />
                                    </div>
                                    <div class="hero__media-item-right">
                                        <span class="hero__media-item-service"
                                            >Pet care</span
                                        >
                                        <div
                                            class="hero__media-item-line"
                                        ></div>
                                    </div>
                                </div>
                            </div>
                        </figure>
                        <section class="hero__content">
                            <h1 class="hero__content-heading">
                                Established & Trusted Pet Care Service
                            </h1>
                            <p class="hero__content-desc desc">
                                Discover a wide variety of Pawsitive services to
                                choose from, including daycare, private walks,
                                office duty and spa.
                            </p>
                            <div class="hero__content-action">
                                <a
                                    href="#!"
                                    class="btn hero__content-action-btn"
                                >
                                    <span>Book a Meet</span>
                                    <span class="hero__content-action-bg-icon">
                                        <svg
                                            width="9"
                                            height="8"
                                            viewBox="0 0 9 8"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path
                                                d="M3.48584 1.5L5.98584 4L3.48584 6.5"
                                                stroke="currentColor"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                            />
                                        </svg>
                                    </span>
                                </a>
                                <a
                                    href="#!"
                                    class="hero__content-action-schedule"
                                    >Schedule a Call</a
                                >
                            </div>
                        </section>
                    </div>
                </div>
            </section>
        </header>
    </body>
</html>
